<!DOCTYPE html>
<html>  <head><title>Angular JS Demo</title></head>
<body>
    <!-- Link to a specific part of the page -->
<a href="#top">Go to top</a>

<!-- Element with id -->
<h2 id="top">Top of the page</h2>
<!-- Tooltip -->
<span title="This is a tooltip!">Hover over me</span>
<!-- Button that looks like a link -->
<button role="link">Click me</button>
<!-- Responsive image -->
<img src="image.jpg" srcset="image-small.jpg 300w, image-medium.jpg 600w, image-large.jpg 900w">
<!-- Display the copyright symbol -->
&copy; 2025

<!-- Dropdown menu -->
<details>
    <summary>Menu</summary>
    <ul>
      <li>Option 1</li>
      <li>Option 2</li>
      <li>Option 3</li>
    </ul>
  </details>
</body>

</html>
